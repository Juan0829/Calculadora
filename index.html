<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div>
        <button onclick="setLightMode()">Modo Light</button>
        <button onclick="setDarkMode()">Modo Dark</button>
    </div>
    <div class="title">
        Calculadora<br>
        Pixel Art<br>
    </div>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay(7)">7</button>
            <button onclick="appendToDisplay(8)">8</button>
            <button onclick="appendToDisplay(9)">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay(4)">4</button>
            <button onclick="appendToDisplay(5)">5</button>
            <button onclick="appendToDisplay(6)">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay(1)">1</button>
            <button onclick="appendToDisplay(2)">2</button>
            <button onclick="appendToDisplay(3)">3</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay(0)">0</button>
            <button class="clear" onclick="clearDisplay()">C</button>            
            <button class="calculate" onclick="calculateResult()">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
